apiVersion: v1
kind: Service
metadata:
  name: devops-demo-backend-internal
  namespace: demo
spec:
  selector:
    app: devops-demo-backend
  ports:
  - name: http
    port: 9080
    targetPort: 9080
  - name: https
    port: 9443
    targetPort: 9443
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: devops-demo-backend
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-demo-backend
  template:
    metadata:
      labels:
        app: devops-demo-backend
    spec:
      containers:
      - name: devops-demo-backend
        image: mycluster.icp:8500/demo/devops-demo-backend:0.1
        ports:
        - containerPort: 9080
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_VERSION
          value: "0.1"
        - name: POD_ENVIRONMENT
          value: "GREEN"
---
kind: Service 
apiVersion: v1 
metadata:
  name: devops-demo-backend-external
spec:
  type: NodePort
  selector:
    app: devops-demo-backend 
  ports:
    - name: http
      nodePort: 30180
      port: 9080 
      targetPort: 9080
    - name: https
      nodePort: 30143
      port: 9443 
      targetPort: 9443